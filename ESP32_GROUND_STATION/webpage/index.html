<!DOCTYPE html>
<html>
<head>
    <title>UAV Monitoring Ground Station</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="header">
        <h1>UAV Monitoring Ground Station</h1>
        <div id="connectionStatus" style="color: red;">Disconnected</div>
    </div>

    <div class="container">
        <div class="data-container">
            <h2>Telemetry Data</h2>
            <div id="dataContainer"></div>
        </div>

        <div class="pid-control">
            <h2>PID Control</h2>
            <form id="sendForm">
                <input type="number" id="inputField" placeholder="Enter value" required>
                <button type="submit">Send</button>
            </form>
            <div class="pid-control-buttons">
                <div class="column">
                    <button class="button-selected">P</button>
                    <button>I</button>
                    <button>D</button>
                </div>
                <div class="column">
                    <button class="button-selected">Angle</button>
                    <button>Rate</button>
                </div>
                <div class="column">
                    <button class="button-selected">Roll</button>
                    <button>Pitch</button>
                    <button>Yaw</button>
                </div>
            </div>
            <div class="pid-control-response" id="responseField"></div>
        </div>

        <div class="status-indicator">
            <h2>Status Indicator</h2>
            <div id="statusIndicator"></div>
        </div>

        <div class="custom-message">
            <h2>Custom Message</h2>
            <input type="text" id="customMessageInput" placeholder="Enter custom message">
            <button id="sendCustomMessageButton">Send</button>
            <div class="custom-message-response" id="customMessageResponseField"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
