<!DOCTYPE html>
<html>
<head>
    <title>UAV Monitoring Ground Station</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header id="header">
        <h1>UAV Monitoring Ground Station</h1>
        <div id="connectionStatus" class="disconnected">Disconnected</div>
    </header>

    <div class="container">
        <section class="data-section">
            <h2>Telemetry Data</h2>
            <div id="dataContainer" class="data-container">
                <div class="data-item">Loop Time: <span id="loop_time">N/A</span></div>
                <div class="data-item">Error: <span id="error">N/A</span></div>
                <div class="data-item">Start: <span id="start">N/A</span></div>
                <div class="data-item">Armed: <span id="armed">N/A</span></div>
                <div class="data-item">Angle Pitch: <span id="angle_pitch">N/A</span></div>
                <div class="data-item">Angle Roll: <span id="angle_roll">N/A</span></div>
                <div class="data-item">Battery Voltage: <span id="battery_voltage">N/A</span></div>
            </div>
        </section>

        <section class="control-section">
            <h2>PID Control and Custom Message</h2>
            <form id="sendForm" class="send-form">
                <input type="number" id="inputField" class="input-field" placeholder="Enter value" required>
                <button type="submit" class="send-button">Send</button>
            </form>
            <div class="pid-control-buttons">
                <div class="column">
                    <button class="pid-button button-selected">P</button>
                    <button class="pid-button">I</button>
                    <button class="pid-button">D</button>
                </div>
                <div class="column">
                    <button class="pid-button button-selected">A</button>
                    <button class="pid-button">R</button>
                </div>
                <div class="column">
                    <button class="pid-button button-selected">R</button>
                    <button class="pid-button">P</button>
                    <button class="pid-button">Y</button>
                </div>
            </div>
            <div id="responseField" class="pid-control-response"></div>
            <input type="text" id="customMessageInput" class="custom-message-input" placeholder="Enter custom message">
            <button id="sendCustomMessageButton" class="send-button">Send</button>
            <div id="customMessageResponseField" class="custom-message-response"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
